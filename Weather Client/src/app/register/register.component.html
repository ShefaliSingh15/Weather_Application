<div align="center">
<div class="form-horizontal">
<fieldset>
<legend>Registeration Form</legend>
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">First name </label>  
  <div class="col-md-4">
  <input id="textinput" name="name" type="text" placeholder="John" class="form-control input-md" required=""  [(ngModel)]="data.name">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="email">E-mail</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="john.smith@mail.com" class="form-control input-md" required="" [(ngModel)]="data.email" >
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Password</label>
  <div class="col-md-4">
    <input id="passwordinput" name="password" type="password" placeholder="Enter your password" class="form-control input-md" required="" [(ngModel)]="data.password" >
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Repeat password </label>
  <div class="col-md-4">
    <input id="passwordinput" name="confirmpass" type="password"  placeholder="Repeat your password" class="form-control input-md" required="" [(ngModel)]="data.confirmpass">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" (click)=register(data) class="btn btn-primary">Register</button>
  </div>
</div>

</fieldset>
</div>
</div>
